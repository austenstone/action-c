name: Usage

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  use:
    name: Get Largest Prime Factor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          number: 1000
        id: lpf
      - run: echo "The Largest Prime Factor is ${{ steps.lpf.outputs.largest-prime-factor }}."