name: Usage

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  use:
    name: Get Largest Prime Factor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          number: 1000
        id: lpf
    outputs:
      largest-prime-factor: ${{ steps.lpf.outputs.largest-prime-factor }}

  print:
    runs-on: ubuntu-latest
    needs: [use]
    steps:
      - run: echo "Largest Prime Factor is ${{ needs.use.outputs.largest-prime-factor }}!"